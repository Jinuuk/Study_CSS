<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/layout5.css">
</head>
<body>
<div class="container">
  <h2 class="title">Your shopping cart</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th colspan="2">ITEM</th>
          <th>AMOUNT</th>
          <th>PRICE</th>
          <th>TOTAL</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img class="product-image" src="./img/빅맥.jpg" alt=""></td>
          <td class="item">
            <p class="brand">맥도날드</p>
            <p class="product">빅맥 세트</p>
          </td>
          <td class="amount">1</td>
          <td class="price">6,000원</td>
          <td class="total">6,000원</td>
        </tr>
        <tr>
          <td><img class="product-image" src="./img/베토디.jpg" alt=""></td>
          <td class="item">
            <p class="brand">맥도날드</p>
            <p class="product">베토디 세트</p>
          </td>
          <td class="amount">1</td>
          <td class="price">7,000원</td>
          <td class="total">7,000원</td>
        </tr>
        <tr class="last">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td class="total">15,000원</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="bottom-container">
    <a href="">Edit your shopping cart</a>
    <button>Choose payment method</button>
  </div>
  <a href="#" class="custom-link">링크</a>
</div>
</body>
</html>
