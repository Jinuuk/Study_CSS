<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/layout4.css">
</head>
<body>
  <form class="contact-box" action="">
    <h2>contact us</h2>
    <div class="email-box inner-box">
      <p>Your Email</p>
      <input type="email" placeholder="email@example.com">
    </div>
    <div class="name-box inner-box">
      <div class="first-name-box">
        <p>First name</p>
        <input type="text">
      </div>
      <div class="last-name-box">
        <p>Last name</p>
        <input type="text">
      </div>
    </div>
    <div style="clear:both"></div>
    <div class="message-box inner-box">
      <p>Message</p>
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div class="send-box inner-box">
      <div class="check-box">
        <input type="checkbox" name="" id="chk"><label for="chk">Subscribe</label>
      </div>
      <button>SEND</button>
    </div>
  </form>
</body>
</html>
